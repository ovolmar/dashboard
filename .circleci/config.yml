version: 2.1

jobs:
  # Job Uno
  print_myVar:
    docker:
      - image: cimg/base:stable
    steps:
      - run:
          name: "Showing my Variable"
          command: echo ${MY_USERNAME}
  
  save_hello_world_output:
    docker:
      - image: cimg/base:stable
    steps:
      - run:
        command: echo "Hello world" > output.txt 
      - persist_to_workspace:
          root: ~/
          paths: 
            - output.txt

  print_output_file:
    docker:
      - image: cimg/base:stable
    steps:
      - attach_workspace:
          at: ~/
      - run:
        command: cat ~/output.txt

workflows:
  test-env-vars:
    jobs:
      - print_myVar
      - save_hello_world_output
      - print_output_file
